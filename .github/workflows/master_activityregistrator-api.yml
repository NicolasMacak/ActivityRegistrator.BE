name: Build and deploy ActivityRegistrator.API

on:
  push:
    branches:
    - master
    paths:
    - ActivityRegistrator.API/**
    - .github/workflows/**
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: Add NuGet source for Azure DevOps Artifacts
      run: dotnet nuget add source "https://pkgs.dev.azure.com/macak-nicolas/Registrator.API/_packaging/Models/nuget/v3/index.json" 
        --name ActivityRegistrator.API.Models 
        --username any  
        --password ${{ secrets.AZURE_DEVOPS_PAT }} --store-password-in-clear-text
        
    - name: Build ActivityRegistrator.API
      run: dotnet build ActivityRegistrator.API/ActivityRegistrator.API.csproj --configuration Release
      
    - name: Publish ActivityRegistrator.API
      run: dotnet publish ActivityRegistrator.API/ActivityRegistrator.API.csproj --configuration Release --output ${{env.DOTNET_ROOT}}/myapp

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: .net-app
        path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: .net-app

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_APPLICATION_REGISTRATION_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'ActivityRegistratorAPI'
        slot-name: 'Production'
        package: .
        startup-command: 'dotnet ActivityRegistrator.API.dll'
