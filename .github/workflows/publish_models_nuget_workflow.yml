name: Publish new version of ActivityRegistrator.Models

on:
  push:
    branches:
    - master
    paths:
    - ActivityRegistrator.Models/**
    - .github/workflows/publish_models_nuget_workflow.yml
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
    - name: Build
      run: dotnet build -c Release
    - name: Pack nugets
      run: dotnet pack -c Release --no-build --output .
    - name: Push to NuGet
      run: dotnet nuget push "*.nupkg" --api-key ${{secrets.PUBLISH_NUGET_SECRET}} --source https://api.nuget.org/v3/index.json
