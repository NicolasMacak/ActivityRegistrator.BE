name: Build and deploy ActivityRegistrator.Api

on:
  push:
    branches:
    - master
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: Add NuGet source for Azure DevOps Artifacts
        run: |
          dotnet nuget add source "https://pkgs.dev.azure.com/macak-nicolas/Registrator.API/_packaging/Models/nuget/v3/index.json" \
          --name AzureDevOpsArtifacts \
          --username any \
          --password ${{ secrets.AZURE_DEVOPS_PAT }}    

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: .net-app
        path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: .net-app

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2CD404FCC06C4874A343044B3E8177B2 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_602B6E9D89714D759C845512EEE11061 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_83FF4F6954134D08BB1AB7C4DBAB049B }}

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'ActivityRegistratorAPI'
        slot-name: 'Production'
        package: .
